            // Shuffle question bank and select 15
            const shuffled = [...questionBank].sort(() => 0.5 - Math.random());
            gameQuestions = shuffled.slice(0, 15);
            document.getElementById('setup').style.display = 'none';
            document.getElementById('game').style.display = 'block';
            score = 0;
            streak = 0;
            maxStreak = 0;
            currentQuestionIndex = 0;
            correctAnswers = 0;
            results = [];
            calculatorState = '0';
            document.getElementById('calculatorDisplay').value = calculatorState;
            document.getElementById('calculator').style.display = 'none';
            document.getElementById('toggleCalculator').textContent = 'Show Calculator';
            nextQuestion();
        }

        function nextQuestion() {
            if (currentQuestionIndex >= gameQuestions.length) {
                showResults();
                return;
            }
            generateData();
            const q = gameQuestions[currentQuestionIndex];
            let qText = `${q.question}\n\nData:\nSelling Price: $${data.sellingPrice}\nVariable Cost: $${data.variableCost}\nFixed Costs: $${data.fixedCosts}\nSales Units: ${data.salesUnits}\nTarget Profit: $${data.targetProfit}`;
            document.getElementById('question').textContent = qText;
            document.getElementById('answer').value = '';
            document.getElementById('feedback').textContent = '';
            document.getElementById('next').style.display = 'none';
            document.getElementById('score').textContent = `Score: ${score}`;
            document.getElementById('streak').textContent = `Streak: ${streak} ðŸ”¥`;
            document.getElementById('progress').textContent = `Question ${currentQuestionIndex + 1} / 15`;
            timeLeft = 60;
            document.getElementById('timer').textContent = `Time Left: ${timeLeft}s`;
            clearInterval(timerInterval);
            timerInterval = setInterval(updateTimer, 1000);
        }

        function updateTimer() {
            timeLeft--;
            document.getElementById('timer').textContent = `Time Left: ${timeLeft}s`;
            if (timeLeft <= 0) {
                clearInterval(timerInterval);
                checkAnswer(true); // Auto-submit with incorrect
            }
        }

        function calculateCorrectAnswer(type) {
            const cm = data.sellingPrice - data.variableCost;
            switch (type) {
                case 'cm': return cm.toFixed(2);
                case 'bep_units': return Math.ceil(data.fixedCosts / cm);
                case 'profit': return ((data.salesUnits * cm) - data.fixedCosts).toFixed(2);
                case 'mos': {
                    const bep = data.fixedCosts / cm;
                    const mos = (data.salesUnits - bep) / data.salesUnits * 100;
                    return mos.toFixed(2);
                }
                case 'target_sales': return Math.ceil((data.fixedCosts + data.targetProfit) / cm);
            }
        }

        function checkAnswer(autoIncorrect = false) {
            clearInterval(timerInterval);
            let userAnswer = autoIncorrect ? NaN : parseFloat(document.getElementById('answer').value);
            if (isNaN(userAnswer)) {
                userAnswer = 0; // Treat as incorrect
            }
            const q = gameQuestions[currentQuestionIndex];
            const correct = parseFloat(calculateCorrectAnswer(q.type));
            const feedback = document.getElementById('feedback');
            const isCorrect = Math.abs(userAnswer - correct) < 0.01;
            let bonus = 0;
            if (isCorrect) {
                streak++;
                if (streak > maxStreak) maxStreak = streak;
                bonus = Math.floor(timeLeft / 10) * 2; // Bonus for time left
                if (streak >= 3) bonus += streak * 5; // Streak bonus
                score += 10 + bonus;
                feedback.textContent = `Correct! +${10 + bonus} points (Bonus: ${bonus})`;
                feedback.className = 'correct';
                correctAnswers++;
                playSound('correct');
                if (streak >= 3) createConfetti();
            } else {
                streak = 0;
                feedback.textContent = `Incorrect. The correct answer is ${correct}.`;
                feedback.className = 'incorrect';
                playSound('incorrect');
            }
            results.push({
                questionIndex: currentQuestionIndex + 1,
                question: q.question,
                formula: q.formula,
                explanation: q.explanation,
                data: { ...data },
                userAnswer: userAnswer.toFixed(2),
                correctAnswer: correct.toString(),
                isCorrect
            });
            document.getElementById('score').textContent = `Score: ${score}`;
            document.getElementById('streak').textContent = `Streak: ${streak} ðŸ”¥`;
            document.getElementById('next').style.display = 'block';
            currentQuestionIndex++;
        }

        function playSound(type) {
            const audio = new Audio(type === 'correct' ? 'https://www.soundjay.com/buttons/sounds/button-3.mp3' : 'https://www.soundjay.com/buttons/sounds/button-10.mp3');
            audio.play().catch(() => {});
        }

        function createConfetti() {
            const colors = ['#ff0', '#f00', '#0f0', '#00f', '#f0f'];
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.left = `${Math.random() * 100}vw`;
                confetti.style.animationDuration = `${Math.random() * 3 + 2}s`;
                confetti.style.opacity = Math.random();
                document.body.appendChild(confetti);
                setTimeout(() => confetti.remove(), 5000);
            }
        }

        function showResults() {
            const modal = document.getElementById('resultsModal');
            const resultsContent = document.getElementById('resultsContent');
            highScores.push({ name: playerName, score, maxStreak });
            highScores.sort((a, b) => b.score - a.score);
            highScores = highScores.slice(0, 5);
            localStorage.setItem('highScores', JSON.stringify(highScores));
            const leaderboard = highScores.map((hs, i) => `<p>${i + 1}. ${hs.name}: ${hs.score} (Max Streak: ${hs.maxStreak})</p>`).join('');
            const scoreboard = `
                <div class="scoreboard">
                    <h3>Final Scoreboard</h3>
                    <p><strong>Player:</strong> ${playerName}</p>
                    <p><strong>Total Score:</strong> ${score}</p>
                    <p><strong>Correct Answers:</strong> ${correctAnswers} / 15</p>
                    <p><strong>Incorrect Answers:</strong> ${15 - correctAnswers}</p>
                    <p><strong>Max Streak:</strong> ${maxStreak} ðŸ”¥</p>
                    <h4>Leaderboard</h4>
                    ${leaderboard}
                </div>
            `;
            const calculations = results.map(result => `
                <div class="calculation-details" onclick="this.querySelector('.explanation').style.display = this.querySelector('.explanation').style.display === 'block' ? 'none' : 'block';">
                    <h4>Question ${result.questionIndex}: ${result.question}</h4>
                    <p><strong>Formula:</strong> ${result.formula}</p>
                    <p><strong>Data:</strong> Selling Price: $${result.data.sellingPrice}, Variable Cost: $${result.data.variableCost}, Fixed Costs: $${result.data.fixedCosts}, Sales Units: ${result.data.salesUnits}, Target Profit: $${result.data.targetProfit}</p>
                    <p><strong>Your Answer:</strong> ${result.userAnswer}</p>
                    <p><strong>Correct Answer:</strong> ${result.correctAnswer}</p>
                    <p><strong>Result:</strong> <span class="${result.isCorrect ? 'correct' : 'incorrect'}">${result.isCorrect ? 'Correct' : 'Incorrect'}</span></p>
                    <div class="explanation">${result.explanation}</div>
                </div>
            `).join('');
            resultsContent.innerHTML = `${scoreboard}${calculations}`;
            modal.style.display = 'flex';
        }

        function restartGame() {
            document.getElementById('resultsModal').style.display = 'none';
            document.getElementById('game').style.display = 'none';
            document.getElementById('setup').style.display = 'block';
            document.getElementById('playerName').value = '';
        }

        // Calculator Functions
        function toggleCalculator() {
            const calc = document.getElementById('calculator');
            const toggleBtn = document.getElementById('toggleCalculator');
            calc.style.display = calc.style.display === 'none' ? 'block' : 'none';
            toggleBtn.textContent = calc.style.display === 'block' ? 'Hide Calculator' : 'Show Calculator';
        }

        function calculatorAppend(value) {
            const display = document.getElementById('calculatorDisplay');
            if (calculatorState === '0' && value !== '.') {
                calculatorState = value;
            } else {
                calculatorState += value;
            }
            display.value = calculatorState;
        }

        function calculatorClear() {
            calculatorState = '0';
            document.getElementById('calculatorDisplay').value = calculatorState;
        }

        function calculatorCalculate() {
            try {
                calculatorState = eval(calculatorState).toFixed(2);
                document.getElementById('calculatorDisplay').value = calculatorState;
            } catch (e) {
                calculatorState = 'Error';
                document.getElementById('calculatorDisplay').value = calculatorState;
                setTimeout(calculatorClear, 1000);
            }
        }

        window.startGame = startGame;
        window.checkAnswer = checkAnswer;
        window.nextQuestion = nextQuestion;
        window.restartGame = restartGame;
        window.toggleCalculator = toggleCalculator;
        window.calculatorAppend = calculatorAppend;
        window.calculatorClear = calculatorClear;
        window.calculatorCalculate = calculatorCalculate;
    </script>
</body>
</html>
